<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>randomboxd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">

<body>

    <div id="main-title">

    <br>

        <input type="text" id="username" placeholder="Enter your letterboxd Username">
